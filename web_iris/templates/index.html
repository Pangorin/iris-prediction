<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card -->
            <div class="card shadow-lg rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Iris Flower Prediction</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Sepal Length</label>
                            <input type="number" step="0.01" class="form-control" name="sepal_length" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sepal Width</label>
                            <input type="number" step="0.01" class="form-control" name="sepal_width" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Petal Length</label>
                            <input type="number" step="0.01" class="form-control" name="petal_length" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Petal Width</label>
                            <input type="number" step="0.01" class="form-control" name="petal_width" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Predict</button>
                        </div>
                    </form>

                    {% if prediction %}
                        <div class="alert alert-info text-center mt-4">
                            <h5>Predicted Flower: <strong>{{ prediction }}</strong></h5>
                        </div>
                    {% endif %}
                </div>
            </div>
            <!-- /Card -->
        </div>
    </div>
</div>

</body>
</html>
